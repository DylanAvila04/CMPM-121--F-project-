    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: system-ui, sans-serif;
        color: white;
      }

      #hud {
        position: fixed;
        top: 10px;
        left: 10px;
        padding: 8px 12px;
        background: rgba(0, 0, 0, 0.5);
        font-size: 14px;
        border-radius: 8px;
      }

      #message {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 16px 24px;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 12px;
        font-size: 24px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="hud">Score: <span id="score">0</span> | Time: <span id="time">30</span>s</div>
    <div id="message"></div>
